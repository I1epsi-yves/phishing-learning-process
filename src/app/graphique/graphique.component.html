<select  (change)="changementdeDonnees($event.target.value)">
    <option>equipement</option>
    <option>alarme</option>
  </select>
  <ngx-charts-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="data"
    [gradient]="gradient"
    [legend]="showLegend"
    [legendPosition]="legendPosition"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    >
  </ngx-charts-pie-chart>
  <span>Total : {{totalDonnee}}</span>
